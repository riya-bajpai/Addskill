    <script type="text/javascript">
    
      let exchangeRatesInfo
      let Selector1
      let Selector2

      function makeConvert(){
        exchangeRatesInfo = {"rates":{"CAD":1.5501,"HKD":9.1737,"ISK":161.3,"PHP":57.147,"DKK":7.4498,"HUF":360.9,"CZK":26.358,"AUD":1.6272,"RON":4.8732,"SEK":10.206,"IDR":16820.13,"INR":87.797,"BRL":6.3371,"RUB":90.2638,"HRK":7.5655,"JPY":123.08,"THB":35.975,"CHF":1.0797,"SGD":1.5924,"PLN":4.4714,"BGN":1.9558,"TRY":8.9373,"CNY":7.7927,"NOK":10.69,"NZD":1.7155,"ZAR":18.3153,"USD":1.1832,"MXN":24.0426,"ILS":3.9595,"GBP":0.89378,"KRW":1321.07,"MYR":4.8517},"base":"EUR"}
            let amount = document.querySelector("input").value
            if(amount>0){
            let selector1 = document.querySelector(".money1").value
            let selector2 = document.querySelector(".money2").value
            for(i in exchangeRatesInfo.rates){
              if (selector1 === i){
                Selector1 = exchangeRatesInfo.rates[i]
                break}
              else{
              Selector1 = 1;}
            }
            for(i in exchangeRatesInfo.rates){
              if(selector2 === i){
                Selector2 = exchangeRatesInfo.rates[i]
                break}
              else {
                Selector2 = 1;
              }
            }
            let selector = Selector2/Selector1;
            let result = amount*selector
            document.querySelector(".response").innerHTML = selector2 +" "+result;
          }
      }
